<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1,minimum-scale=0.1,maximum-scale=1" />
<title>汇率计算器</title>
<link href="css/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<!--注意js顺序-->
<script src="js/jquery-1.6.4.min.js"></script>
<script src="js/jquery.mobile-1.0.min.js"></script>
<!--<script src="js/cordova-2.7.0.js"></script>-->
<script src="js/main.js" type="text/javascript"></script>
<script>
$(document).ready(function(e) {
    init();
});
</script>
</head>
<body>
<div data-role="page" id="index">
    <div class="exchange">
    	<div class="header">
        	<div class="right">
            	<a href="#setting"><img src="img/setting.png"/></a>
            </div>  
        </div>
        <div class="content">
            <table cellpadding="0px" cellspacing="0px">
            	<tr><td class="t-left">人民币</td><td class="t-right"><input type="number" class="inputmain" id="c1"/></td></tr>
                <tr><td class="t-left">美元</td><td class="t-right"><input type="number" class="inputmain" id="c2"/></td></tr>
                <tr><td class="t-left">日元</td><td class="t-right"><input type="number" class="inputmain" id="c3"/></td></tr>
                <tr><td class="t-left">里尔</td><td class="t-right"><input type="number" class="inputmain" id="c4"/></td></tr>
                <tr><td class="t-left">新加坡元</td><td  class="t-right"><input type="number" class="inputmain" id="c5"/></td></tr>
                <tr><td class="t-left">欧元</td><td class="t-right"><input type="number" class="inputmain" id="c6"/></td></tr>
                <tr><td class="t-left">克朗</td><td class="t-right"><input type="number" class="inputmain" id="c7"/></td></tr>
                <tr><td class="t-left">英镑</td><td class="t-right"><input type="number" class="inputmain" id="c8"/></td></tr>
            </table>
        </div>
        <div class="footer"></div>
    </div>
</div>

<!--角色是page可以实现一个html两个页面，H5特性-->
<div data-role="page" id="setting">
    <div class="exchange">
    	<div class="set—header">
        	<div class="left">
            	<a href="#" id="backbtn" data-rel="back"><img src="img/setting_back.png"/></a>
            </div>  
        </div>
        <div class="content">
            <table >
            	<tr><td class="t-left">100美元</td><td class="t-right"><input type="number"  class="inputset" id="r2"/></td><td>人民币</td></tr>
                <tr><td class="t-left">100日元</td><td class="t-right"><input type="number" class="inputset" id="r3"/></td><td>人民币</td></tr>
                <tr><td class="t-left">100里尔</td><td class="t-right"><input type="number" class="inputset" id="r4"/></td><td>人民币</td></tr>
                <tr><td class="t-left">100新加坡元</td><td class="t-right"><input type="number" class="inputset" id="r5"/></td><td>人民币</td></tr>
                <tr><td class="t-left">100欧元</td><td  class="t-right"><input type="number" class="inputset" id="r6"/></td><td>人民币</td></tr>
                <tr><td class="t-left">100克朗</td><td class="t-right"><input type="number" class="inputset" id="r7"/></td><td>人民币</td></tr>
                <tr><td class="t-left">100英镑</td><td class="t-right"><input type="number" class="inputset" id="r8"/></td><td>人民币</td></tr>
                <tr><td class="t-left">&nbsp;</td><td class="t-right">&nbsp;</td></tr>
            </table>
        </div>
        <div class="footer"></div>
    </div>
</div>

</body>


</html>
